<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverted Earth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      opacity: 0.7;
      pointer-events: none;
    }
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="info">Click to look around</div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
